<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3ce760362.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1 class="main-title">Rock, Paper, Scissors</h1>
    <div class="container">
        <header class="header">
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <div class="containerMain">
            <h2>Make Your Selection!</h2>
            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>
        </div>
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
            <!-- <h1 class = "text-win">You Win!</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer Chose Rock</p> -->
        </div>
    </div>









    <script src="app.js"></script>
</body>

</html>
